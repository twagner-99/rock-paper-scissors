<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(randomNum) {
            if (randomNum < .33) {
                return "Rock";
            } else if (randomNum > .67) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }
        
        getComputerChoice(Math.random())
    </script>        
</body>
</html>
